app-id: dev.skynomads.Seabird
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: seabird

build-options:
  env:
    - GOROOT=/usr/lib/sdk/golang

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home

modules:
  - name: seabird
    buildsystem: simple
    build-commands:
      - |
        set -e
        $GOROOT/bin/go generate ./...
        $GOROOT/bin/go build -trimpath -ldflags '-s -w' -o seabird
        install -Dm00755 -t /app/bin seabird
        install -Dm00644 icon/seabird.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
        install -Dm00644 -t /app/share/applications $FLATPAK_ID.desktop
        install -Dm00644 -t /app/share/metainfo $FLATPAK_ID.appdata.xml
    sources:
      - type: archive
        strip-components: 0
        url: https://github.com/getseabird/seabird/releases/download/v0.0.20/source.zip
        sha256: af43471fe9964ccd8af67fe3e8ba419cf01762f4d1f8d30065e3b6b438a88b44
