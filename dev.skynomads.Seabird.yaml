app-id: dev.skynomads.Seabird
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: seabird

build-options:
  env:
    - GOROOT=/usr/lib/sdk/golang

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home

modules:
  - name: seabird
    buildsystem: simple
    build-commands:
      - |
        set -e
        $GOROOT/bin/go generate ./...
        $GOROOT/bin/go build -trimpath -ldflags '-s -w' -o seabird
        install -Dm00755 -t /app/bin seabird
        install -Dm00644 icon/seabird.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
        install -Dm00644 -t /app/share/applications $FLATPAK_ID.desktop
        install -Dm00644 -t /app/share/metainfo $FLATPAK_ID.appdata.xml
    sources:
      - type: archive
        strip-components: 0
        url: https://github.com/getseabird/seabird/releases/download/v0.1.0/source.zip
        sha256: 9daadad3171e3d77947cb89f53e2dfcd37bad205af1839b808c895bcb0edf317
        x-checker-data:
          type: json
          url: https://api.github.com/repos/getseabird/seabird/releases/latest
          version-query: .tag_name | sub("^[vV]"; "")
          url-query: .assets[] | select(.name=="source.zip") | .browser_download_url
