app-id: dev.skynomads.Seabird
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: seabird

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home

modules:
  - name: seabird
    buildsystem: simple
    build-commands:
      - |
        ls -la
        install -Dm00755 -t /app/bin linux_amd64/seabird
        install -Dm00644 icon/seabird.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
        install -Dm00644 -t /app/share/applications $FLATPAK_ID.desktop
        install -Dm00644 -t /app/share/metainfo $FLATPAK_ID.appdata.xml
    sources:
      - type: git
        url: https://github.com/getseabird/seabird.git
        commit: 496c5ebf2535bc2a88929c7aab7c8324e11ed282
      - type: archive
        strip-components: 0
        dest: linux_amd64
        url: https://github.com/getseabird/seabird/releases/download/v0.0.19/seabird_linux_amd64.tar.gz
        sha256: 79fdbc6a992e9a3cacb8526b073f03d8fe084c38b141a9000eb15d27f986401f
